{% extends 'kalendar/menu.html' %}
{% block title %}
Пароль
{% endblock %}

{% block body %}
<div class="center">
	<form method="post" class="card">
		{% csrf_token %}
	    <h2 class="text-center">Востановить пароль</h2>
		{% for field in form %}
	    		{{ field.label_tag }} 
	        	{{ field }}
	        	{% if field.errors %}
	        		<small>{{ field.errors|striptags  }}</small> 
	        	{% endif %}
		{% endfor %}
		<div class="form-buttons">
			<input type="submit" value="Отправить" class="btn btn-primary">
			<a href="{%url 'login' %}"  class="btn btn-outline">Отмена</a>
		</div>
	</form>
</div>
{% endblock body %}

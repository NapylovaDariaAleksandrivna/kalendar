{% extends 'kalendar/menu.html' %}

{% block body %}
<div class="center">
	<form method="post" class="card">
	  {% csrf_token %}
	  <h2>Подтверждение сброса пароля</h2>
	  
	  {% for field in form %}
	    		{{ field.label_tag }} 
	        	{{ field }}
	        	{% if field.errors %}
	        		<small>{{ field.errors|striptags  }}</small> 
	        	{% endif %}
		{% endfor %}
	  
	  
	  <div>
	    <button type="submit" class="btn btn-primary">Подтвердить</button>
	  </div>
	</form>
</div>

{% endblock body %}
